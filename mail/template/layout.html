<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title></title>
</head>
<body style="margin: 0; padding: 0; background-color: #ccc; padding: 30px; font-family: 'Helvetica', Arial, sans-serif;">

<table align="center" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
    <tr>
        <td>
            <!--Header-->
            <table width="100%" style="width:92%!important; background-color: #39b54a; padding: 2%;">
                <tr>
                    <td>
                        <!-- <img src="{logoUrl}" title="ShopFlow" alt="ShopFlow" style="width: 150px;"> -->
                        <h2 title="ShopFlow Manager" alt="ShopFlow Manager" style="width: 300px;">ShopFlow Manager</h2>
                    </td>
                </tr>
            </table>

            <!--Content-->
            <table width="100%" style="width:92%!important; border-bottom: 1px solid #cbdadf; background-color: #fff; padding: 4%;">
                <tr>
                    <td style="font-size: 14px; color: #464646; text-align: left;">
                        {content}
                    </td>
                </tr>
                <tr>
                    <td style="font-size: 14px; color: #464646; text-align: left;">
                        <p><span style="color:#333333;font-weight: bold">{team}</span><br>
                        <a href="{siteLink}">{siteLinkText}</a></p>
                    </td>
                </tr>
            </table>

            <!--Footer-->
            <table width="100%" style="width:92%!important; background-color: #fff;">
                <tr>
                    <td style="font-family: arial, helvetica, verdana, sans-serif; text-align: center; font-size: 10px; padding: 10px; color: #333333;">
                        <p><span style="font-weight: bold;">{about}</span>
                            <!--<br>{telephone} - {email} <a href="mailto:{supportEmail}" style="color: #464646;"> {supportEmail}</a>-->
                        </p>
                        <p>{copyright}</p>
                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>

</body>
</html>
